<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Details of <strong style="color: darkslateblue;">{{place.title}}</strong></ion-title>

    <ion-buttons slot="end">
      <ion-button color="danger" (click)="deletePlace()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="place.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center" style="color: darkslateblue;">{{place.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="place.comments && place.comments.length > 0; else noComments">
          <ion-item *ngFor="let comment of place.comments">
            {{comment}}
          </ion-item>
        </ion-list>
        <ng-template #noComments>
          <ion-text>
            <i class="ion-text-center" style="color: darkslategray;"><p>No comments yet.</p></i>
          </ion-text>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar justify-content-center color="dark" class="ion-text-center">
    <ion-icon name="cog" class="icon-m"></ion-icon>
    <ion-title>Â©  2020 Copyright: mecanizados</ion-title>
  </ion-toolbar>
</ion-footer>
